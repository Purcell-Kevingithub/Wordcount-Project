<head>

  <meta name="description" content="">

  <title>Word Count</title>

<style>
 .bg-1 {
      background-color: #28a745;
      color: #ffffff;
      padding-top: 20px;

  }

 .bg-2 {
      background-color: #212529;
      color: #ffffff;

  }

<body>
  <div class="container-fluid bg-1 text-center">
    <h1>Word Count</h1>
    <img src="https://images.pexels.com/photos/256798/pexels-photo-256798.jpeg?cs=srgb&dl=alphabet-communication-data-256798.jpg&fm=jpg" alt="words" class="rounded-circle mx-auto" style="width: 250px; height:250px;">
    <h3>Paste your text and and click count. It's that simple!</h3>
  </div>


<div class="container-fluid bg-2 text-center">
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
              <form class="col-md-4" action="{% url 'count' %}">
                  <textarea rows="12" cols="80" name="fulltext"></textarea>
                  <button class="btn btn-success btn-lg btn-block" style="width:100px">Count!</button>
              </form>
              <form class="col-md-4" action="{% url 'about' %}">
                  <button class="btn btn-default btn-lg btn-block" style="width:100px">About</button>
              </form>
      </div>
    </div>
</div>

<div class="container-fluid bg-3 text-center">
  <hr color="black" style="width:30%" />
    <div class="row">
      <div class="col-12 text-center">
        <h4>&copy; Kevin Purcell {% now "Y" %}</h4>
      </div>
</div>
